<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/assets/qr-code.png" type="image/png">
    <title>QRGera - QRCode</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;600&display=swap" rel="stylesheet">
</head>

<body class="text-bg-dark">

    <div class="container">
        <section class="text-center mt-3">
            <h1 class="text-info">QRGera</h1>
            <h5 class="text-md-end my-3 px-1">Transforme seus links em códigos QRCode em um piscar de olhos!
            </h5>
        </section>

        <form class="mt-5">
            <label for="link">Insira o link:</label>
            <input class="my-2" type="text" id="link" name="link" required>
            <button class="mt-2 btn btn-primary" type="submit">Gerar QRCode</button>
        </form>

        <div class="my-3" id="qrcode"></div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-success" id="salvar" type="button">Salvar
                QRCode</button>
        </div>
    </div>

    <footer class="bg-secondary text-center pb-2">
        <div>Dev. Silas Gonçalves</div>
        <div>
            <a class="text-decoration-none fonte02" href="https://silasgoncalvesczs.github.io/Portfolio-New/"
                target="_blank">
                <img class="mx-1"
                    src="https://img.shields.io/badge/website-000000?style=for-the-badge&logo=About.me&logoColor=white"
                    alt="Meu Portfolio">
            </a>
            <a class="text-decoration-none" href="https://www.linkedin.com/in/silas-goncalv/" target="_blank">
                <img class="mx-1"
                    src="https://img.shields.io/badge/LinkedIn-0077B5?style=for-the-badge&logo=linkedin&logoColor=white"
                    alt="linkedin">
            </a>
            <a class="text-decoration-none" href="https://github.com/silasgoncalvesczs" target="_blank">
                <img class="mx-1"
                    src="https://img.shields.io/badge/GitHub-100000?style=for-the-badge&logo=github&logoColor=white"
                    alt="Git Hub">
            </a>
        </div>
    </footer>

    <script src="./src/qrcodejs/qrcode.min.js"></script>
    <script src="./src/html2canvas/html2canvas.min.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
